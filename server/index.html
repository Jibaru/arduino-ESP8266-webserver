<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Administrador</title>
	<link rel="icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/materialize.min.css"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	
	<nav class="indigo darken-1">
		<div class="nav-wrapper">
			<a href="#" class="brand-logo" style="margin-left: 40px;">
				Administrador
			</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="#modal-acerca-de" class="modal-trigger">Acerca de</a></li>
			</ul>
		</div>
	</nav>
	
	<div class="row">
		<div class="col s12 m4 l3">
			
			<div class="card">
				<div class="card-content">
					<span class="card-title">Información actual</span>
					<span>Volumen:</span> <span id="vol-actual"></span>
				</div>
				
			</div>
			<div class="card">
				<div class="card-content">
					<span class="card-title">Refrescar información</span>
					<a id="btn-refrescar" href="index.html" class="waves-effect waves-light btn">Refrescar</a>
				</div>

			</div>
            
		</div>
		<div class="col s12 m8 l9">
			<div class="card">
				<div class="card-content">
					<span class="card-title">
						Establecer delimitador máximo
					</span>
					
					<span id="badge-volumen" class="new badge" data-badge-caption="max">
						50
					</span>
					<form id="form-volumen" action="#">
						<p class="range-field">
							<input type="range" id="input-volumen" min="0" max="100" />
						</p>
						<a id="btn-volumen" class="waves-effect waves-light btn" type="button">
							Establecer
						</a>
					</form>
				</div>
				
			</div>
			<div class="card">
				<div class="card-content">
					<span class="card-title">Evolución</span>
					<canvas id="myChart" width="400" height="150"></canvas>
				</div>
			</div>
			
		</div>
	</div>
	
	<div id="modal-acerca-de" class="modal">
		<div class="modal-content">
		  <h4>Acerca de</h4>
		  <p>Programa hecho para el control de un volúmetro en arduino</p>
		</div>
		<div class="modal-footer">
		  <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cerrar</a>
		</div>
	</div>

	<script src="js/materialize.min.js"></script>
	<script src="js/Chart.min.js"></script>
	<script src="js/chart.js"></script>
	<script src="js/modal.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
